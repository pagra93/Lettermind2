<ion-content (click)="dismiss()">

<ion-footer no-border class="bg_color">
	<div class="form">
		<h2>{{'give_a_name_to' | translate}} <br>{{'your_playlist' | translate}}</h2>
		<ion-list lines="none">
			<ion-item lines="none" class="ion-no-padding">
				<ion-input type="email" value="" placeholder="{{'enter_playlist_name' | translate}}"></ion-input>
			</ion-item>
			<ion-row>
				<ion-col size="4">
					<h3 class="ion-text-end">{{'public' | translate}}</h3>
				</ion-col>
				<ion-col size="4">
					<ion-toggle></ion-toggle>
				</ion-col>
				<ion-col size="4">
					<h3 class="ion-text-start">{{'private' | translate}}</h3>
				</ion-col>
			</ion-row>
		</ion-list>
		<ion-button size="large" class="btn" (click)="play_list_song()">{{'create_plalist' | translate}}</ion-button>
	</div>
</ion-footer>
